<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulaire</h1>

    <form method="" action="">

        <p><label for="nom">Votre nom: </label><input type="text" name="nom" id="nom" placeholder="name" maxlength="15"
                size="20px"></p>
        <p><label for="pass">Mot de passe: </label><input type="password" name="password" id="pass" size="20px"></p>
        <p><label for="bio">Biographie: </label><textarea name="bio" id="bio" cols="30" rows="10"></textarea></p>
        <p><label for="email">Email: </label><input type="email" name="email" id="email"></p>
        <p><label for="url">Url: </label><input type="url" name="url" id="url"></p>
        <p><label for="tel">Num Téléphone: </label><input type="tel" name="telephone" id="tel"></p>
        <p><label for="number">Nombre: </label><input type="number" name="number" id="number" min="2" max="16" step="2">
        </p>
        <p><label for="range">Curseur de saisie: </label><input type="range" name="range" id="range" min="1" max="5">
        </p>
        <p><label for="date">Date: </label><input type="date" name="date" id="date"></p>
        <p><label for="search">Recherche: </label><input type="search" name="search" id="search" min="5" max="100"
                value="3"></p>
        <p><label for="color">Couleur: </label><input type="color" name="color" id="color"></p>
        <label for="">Coche le cours que tu aimes</label>
        <p><label for="chec"></label>Math<input type="checkbox" name="chec" id="chec"></p>
        <p><label for="chec"></label>Anglais<input type="checkbox" name="chec" id="chec"></p>
        <p><label for="chec"></label>Histoire<input type="checkbox" name="chec" id="chec"></p>

        <fieldset>
            <legend>Ville</legend>
            <label for="">Coche le ville que tu aimes</label>
            <p><label for="rd"></label>Kinshasa<input type="radio" name="rd" id="rd"></p>
            <p><label for="rd"></label>Paris<input type="radio" name="rd" id="rd"></p>
            <p><label for="rd"></label>Tunis<input type="radio" name="rd" id="rd"></p>
        </fieldset>

        <fieldset >
            <legend>Pays d'Europe et d'Afrique</legend>
            <label for="">Séléctionne un pays</label>
            <select name="selct" id="seclecte">
                <optgroup label="Europe">
                    <option value="">France</option>
                    <option value="">Italie</option>
                    <option value="">Espagne</option>
                    <option value="">Anglaiterre</option>
                </optgroup>
                <optgroup label="Afrique">
                    <option value="">Rdc</option>
                    <option value="" autofocus>Maroc</option>
                    <option value="">Tunis</option>
                    <option value="">Egypte</option>
                </optgroup>
            </select>
        </fieldset>

            <p><input type="submit" value="Envoyer"></p>
    </form>

</body>

</html>
